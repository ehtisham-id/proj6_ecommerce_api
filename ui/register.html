<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <!-- Tailwind CDN removed due to CDN MIME issues; using Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/api.js" defer></script>
</head>

<body class="bg-gray-50">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h4 class="mb-3">Register</h4>
                    <form id="register-form">
                        <div class="mb-2"><input id="email" class="form-control" type="email" placeholder="Email"
                                required></div>
                        <div class="mb-2"><input id="firstName" class="form-control" type="text"
                                placeholder="First name" required></div>
                        <div class="mb-2"><input id="lastName" class="form-control" type="text" placeholder="Last name"
                                required></div>
                        <div class="mb-2"><input id="password" class="form-control" type="password"
                                placeholder="Password" required></div>
                        <button class="btn btn-primary" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                email: document.getElementById('email').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                password: document.getElementById('password').value,
            };
            try {
                const data = await auth.register(payload);
                const token = (data && data.tokens && data.tokens.accessToken) || data.access_token;
                if (token) {
                    localStorage.setItem('token', token);
                    window.location.href = '/index.html';
                } else {
                    alert('Registered; please login');
                }
            } catch (err) {
                alert('Registration failed');
            }
        };
    </script>
</body>

</html>
