<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Detail</title>
    <!-- Tailwind CDN removed due to CDN MIME issues; using Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/ui.js" defer></script>
</head>

<body class="bg-white text-dark">
    <div class="container my-4">
        <div id="product-detail" class="row">
            <div id="product-info" class="col-md-8" data-aos="fade-right"></div>
            <aside class="col-md-4">
                <div id="reviews-section" class="card p-3">
                    <h5>Reviews</h5>
                    <div id="reviews-list"></div>
                    <button id="add-to-cart" class="btn btn-success btn-sm mt-3">Add to Cart</button>
                </div>
            </aside>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        document.addEventListener('DOMContentLoaded', () => loadProductDetail(productId));

        async function loadProductDetail(id) {
            const [product, reviewsData, cart] = await Promise.all([
                products.get(id),
                reviews.product(id, { page: 1, limit: 5 }),
                cart.get()
            ]);

            renderProduct(product);
            renderReviews(reviewsData.reviews);

            document.getElementById('add-to-cart').onclick = () => {
                cart.add({ productId: id, quantity: 1 });
            };
        }
    </script>
</body>

</html>
