<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orders</title>
    <!-- Tailwind CDN removed due to CDN MIME issues; using Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/api.js" defer></script>
    <script src="js/ui.js" defer></script>
</head>

<body class="bg-white">
    <div class="container py-4">
        <h4>Orders</h4>
        <div id="orders-list" class="list-group"></div>
        <h5 class="mt-4">Notifications</h5>
        <div id="notifications"></div>
    </div>

    <script>
        (async () => {
            try {
                const [ordersData, notifsData] = await Promise.all([orders.list(), notifications.list()]);
                if (ordersData && ordersData.orders) document.getElementById('orders-list').innerHTML = ordersData.orders.map(o => `<div class="list-group-item">Order ${o.id} - ${o.status}</div>`).join('');
                if (notifsData && notifsData.notifications) document.getElementById('notifications').innerHTML = notifsData.notifications.map(n => `<div class="small text-muted">${n.message}</div>`).join('');
            } catch (e) {
                console.error(e);
            }
        })();
    </script>
</body>

</html>
