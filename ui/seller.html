<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seller</title>
    <!-- Tailwind CDN removed due to CDN MIME issues; using Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/api.js" defer></script>
    <script src="js/ui.js" defer></script>
</head>

<body class="bg-white">
    <div class="container py-4">
        <h4>Seller Products</h4>
        <div id="seller-products" class="row g-3"></div>
        <hr>
        <h5>Add Product</h5>
        <form id="create-product-form">
            <input id="p-name" class="form-control mb-2" placeholder="Name" required>
            <textarea id="p-desc" class="form-control mb-2" placeholder="Description"></textarea>
            <input id="p-price" class="form-control mb-2" placeholder="Price" type="number" step="0.01" required>
            <button class="btn btn-primary">Create</button>
        </form>
    </div>

    <script>
        (async () => {
            try {
                const data = await seller.products();
                if (data && data.length) document.getElementById('seller-products').innerHTML = data.map(p => `<div class="col-md-4"><div class="card p-2">${p.name}<div class="small">$${p.price}</div></div></div>`).join('');
            } catch (e) { }

            document.getElementById('create-product-form').onsubmit = async (e) => {
                e.preventDefault();
                const payload = { name: document.getElementById('p-name').value, description: document.getElementById('p-desc').value, price: parseFloat(document.getElementById('p-price').value) };
                await seller.createProduct(payload);
                location.reload();
            };
        })();
    </script>
</body>

</html>
