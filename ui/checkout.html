<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>
    <!-- Tailwind CDN removed due to CDN MIME issues; using Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/api.js" defer></script>
    <script src="js/ui.js" defer></script>
</head>

<body class="bg-white">
    <div class="container py-4">
        <div class="card p-3">
            <h5>Checkout</h5>
            <form id="order-form">
                <input id="items" type="hidden">
                <button class="btn btn-primary" type="submit">Place Order</button>
            </form>
            <div id="payment-section" style="display:none;" class="mt-3">
                <div id="payment-status"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCheckout();
            document.getElementById('order-form').onsubmit = handleCheckout;
        });

        async function handleCheckout(e) {
            e.preventDefault();
            const cart = await cart.get();

            // 1. Create order
            const order = await orders.create({ items: cart.items });

            // 2. Create payment intent
            const paymentIntent = await payments.intent({
                orderId: order.id,
                amount: order.totalAmount
            });

            // 3. Handle payment (mock)
            setTimeout(() => {
                payments.confirm({ paymentIntentId: paymentIntent.paymentIntent.id });
            }, 2000);
        }
    </script>
</body>

</html>
