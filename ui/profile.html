<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <!-- Tailwind CDN removed due to CDN MIME issues; using Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/api.js" defer></script>
    <script src="js/ui.js" defer></script>
</head>

<body class="bg-gray-50">
    <div class="container py-4">
        <div class="card p-3">
            <h5>Your Profile</h5>
            <div id="profile-info"></div>
        </div>
    </div>

    <script>
        (async () => {
            try {
                const me = await auth.me();
                document.getElementById('profile-info').innerHTML = `
          <div><strong>${me.user.firstName} ${me.user.lastName}</strong></div>
          <div class="text-muted">${me.user.email}</div>
        `;
            } catch (e) {
                document.getElementById('profile-info').textContent = 'Not signed in';
            }
        })();
    </script>
</body>

</html>
