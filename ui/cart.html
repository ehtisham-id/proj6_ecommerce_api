<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart</title>
    <!-- Tailwind CDN removed due to CDN MIME issues; using Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/api.js" defer></script>
    <script src="js/ui.js" defer></script>
</head>

<body class="bg-white">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div id="cart-items" class="list-group"></div>
            </div>
            <aside class="col-md-4">
                <div class="card p-3">
                    <div class="mb-2">
                        <input id="coupon-code" class="form-control" placeholder="Coupon code">
                        <button id="apply-coupon" class="btn btn-outline-primary btn-sm mt-2">Apply</button>
                    </div>
                    <div class="h5 mt-3">Total: $<span id="cart-total">0</span></div>
                    <button id="checkout-btn" class="btn btn-success mt-3">Checkout</button>
                </div>
            </aside>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => loadCart());

        async function loadCart() {
            const cartData = await cart.get();
            renderCartItems(cartData.items);
            updateCartTotal(cartData.total);

            document.getElementById('apply-coupon').onclick = applyCoupon;
            document.getElementById('checkout-btn').onclick = goToCheckout;
        }
    </script>
</body>

</html>
