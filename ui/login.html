<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- Tailwind CDN removed due to CDN MIME issues; using Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/api.js" defer></script>
</head>

<body class="bg-gray-100">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h4 class="mb-3">Login</h4>
                    <form id="login-form">
                        <div class="mb-2"><input id="email" class="form-control" type="email" placeholder="Email"
                                required></div>
                        <div class="mb-2"><input id="password" class="form-control" type="password"
                                placeholder="Password" required></div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const data = await auth.login({ email, password });
                const token = (data && data.tokens && data.tokens.accessToken) || data.access_token || data.accessToken;
                if (token) {
                    localStorage.setItem('token', token);
                    window.location.href = '/index.html';
                } else {
                    alert('Login succeeded but token not returned');
                }
            } catch (error) {
                alert('Login failed');
            }
        };
    </script>
</body>

</html>
