<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Commerce</title>
    <!-- Tailwind (utility) + Bootstrap (components) + AOS (animations) + jQuery (ajax helpers) -->
    <!-- Tailwind CDN removed due to CDN MIME issues; using Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/ui.js" defer></script>
</head>

<body class="bg-gray-50 text-gray-900">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="seller.html">Seller</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-6">
        <div id="loading" class="text-center py-6">Loading...</div>

        <section id="featured" class="mb-6">
            <h2 class="h4 mb-3">Featured Products</h2>
            <div id="products-grid" class="row g-3"></div>
        </section>

        <section id="categories">
            <h2 class="h5 mb-3">Categories</h2>
            <div id="categories-list" class="d-flex gap-2 flex-wrap"></div>
        </section>
    </main>

    <script>
        // Landing page logic
        document.addEventListener('DOMContentLoaded', () => loadLandingPage());

        async function loadLandingPage() {
            try {
                const [productsData, categoriesData] = await Promise.all([
                    products.list({ page: 1, limit: 12, featured: true }),
                    categories.list()
                ]);

                renderProducts(productsData.products, 'products-grid');
                renderCategories(categoriesData, 'categories-list');
            } catch (error) {
                console.error('Load failed:', error);
            }
        }
    </script>
</body>

</html>
