    <section id="categories">
        <h2>Categories</h2>
        <div id="categories-list"></div>
    </section>

    <script>
        // Landing page logic
        loadLandingPage();

        async function loadLandingPage() {
            try {
                const [productsData, categoriesData] = await Promise.all([
                    products.list({ page: 1, limit: 12, featured: true }),
                    categories.list()
                ]);

                renderProducts(productsData.products, 'products-grid');
                renderCategories(categoriesData, 'categories-list');
            } catch (error) {
                console.error('Load failed:', error);
            }
        }
    </script>
